{% extends 'base.html' %}

{% block title %}500 - 服务器错误{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12 text-center mt-5">
        <div class="error-template">
            <h1>500</h1>
            <h2>服务器内部错误</h2>
            <div class="error-details mb-4">
                抱歉，服务器遇到了一个错误
            </div>
            <div class="error-actions">
                <a href="/" class="btn btn-primary">
                    <i class="bi bi-house"></i> 返回首页
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.10.4/font/bootstrap-icons.min.css">
<style>
    .error-template {
        padding: 40px 15px;
    }
    .error-template h1 {
        font-size: 100px;
        color: #dc3545;
    }
    .error-template h2 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #6c757d;
    }
</style>
{% endblock %}
